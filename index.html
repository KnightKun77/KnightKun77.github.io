<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; }
        h1 { color: #4CAF50; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        a { text-decoration: none; color: #4CAF50; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <h2>Quick Links</h2>
        <p><a href="https://mail.google.com/">Gmail</a> | <a href="https://news.ycombinator.com/">Hacker News</a> | <a href="https://openai.com/">OpenAI</a> | <a href="https://github.com/">GitHub</a></p>
        
        <h2>Tools & Widgets</h2>
        <iframe src="https://weather.com/" width="100%" height="300px" style="border:none;"></iframe>
    </div>
</body>
</html>
